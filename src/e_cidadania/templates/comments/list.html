{% load i18n %}
<div id="comments">
  <div id="ctitle">{% trans "Comments" %}</div>
  
  {% for comment in comment_list %}
  <div id="comment">
    <div id="c{{ comment.id }}" class="comment_data">
        {% trans "Written by" %} {{ comment.name }} - {{ comment.submit_date|date:"j/m/Y G:i" }}
    </div>
    <div class="comment_text">
        <p>{{ comment.comment }}</p>
    </div>
  </div>
  {% endfor %}
  
</div>
